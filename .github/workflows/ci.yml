name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          docker build -t aarch64codegen -f ./Dockerfile.test .

      - name: Test
        run: |
          docker run --name aarch64codegen-test aarch64codegen
          docker cp aarch64codegen-test:/aarch64codegen/coverage.out coverage.out

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
